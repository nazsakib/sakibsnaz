{{ $latest := first 1 (sort .Site.RegularPages.ByDate.Reverse) }} {{ with index
$latest 0 }}
<div class="latest-post bg-slate-600 mb-4 p-2 border rounded-lg shadow-md">
    <h1 class="text-4xl font-bold mt-2">Latest Update</h1>
    {{ with .Params.thumbnail }}
    <img src="{{ . }}" alt="Thumbnail" class="mb-4 rounded-lg" />
    {{ end }}
    <h3 class="font-semibold mb-2">{{ .Title }}</h3>
    <p class="mb-4">{{ .Summary }}</p>
    <a href="{{ .RelPermalink }}">See Here</a>
</div>
{{ end }}
